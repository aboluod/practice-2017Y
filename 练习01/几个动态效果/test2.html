<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.div1,.div3{animation: bounceInDown 1 1s ease-out;}
		.div2,.div4{animation: bounceInUp 1 1s ease-out;}


		@-webkit-keyframes bounceInDown {
		  from, 60%, 75%, 90%, to {
		    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		  }

		  0% {
		    opacity: 0;
		    -webkit-transform: translate3d(0, -100px, 0);
		    transform: translate3d(0, -100px, 0);
		  }

		  to {
		    opacity: 1;
		    -webkit-transform: translate3d(0, 25px, 0);
		    transform: translate3d(0, 25px, 0);
		  }
		}

		@keyframes bounceInDown {
		  from, 60%, 75%, 90%, to {
		    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		  }

		  0% {
		    opacity: 0;
		    -webkit-transform: translate3d(0, -100px, 0);
		    transform: translate3d(0, -100px, 0);
		  }

		  to {
		    opacity: 1;
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		  }
		}

		@-webkit-keyframes bounceInUp {
		  from, 60%, 75%, 90%, to {
		    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		  }

		  from {
		    opacity: 0;
		    -webkit-transform: translate3d(0, 100px, 0);
		    transform: translate3d(0, 100px, 0);
		  }

		  to {
		    opacity: 1;
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		  }
		}

		@keyframes bounceInUp {
		  from, 60%, 75%, 90%, to {
		    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		  }

		  from {
		    opacity: 0;
		    -webkit-transform: translate3d(0, 100px, 0);
		    transform: translate3d(0, 100px, 0);
		  }

		  to {
		    opacity: 1;
		    -webkit-transform: translate3d(0, 0, 0);
		    transform: translate3d(0, 0, 0);
		  }
		}
	</style>
</head>
<body style="height:100%;">
	<div style="width:1200px;margin:0 auto;height:100%;">
		<div class="div1" style="width:200px;height:520px;background:gold;margin:300px 20px;float:left;"></div>
		<div class="div2" style="width:200px;height:520px;background:pink;margin:300px 20px;float:left;"></div>
		<div class="div3" style="width:200px;height:520px;background:green;margin:300px 20px;float:left;"></div>
		<div class="div4" style="width:200px;height:520px;background:blue;margin:300px 20px;float:left;"></div>
	</div>
</body>
</html>
