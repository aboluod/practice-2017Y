<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css3实现模糊效果</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .wrapper{max-width:60rem;margin:0 auto;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;margin-bottom:3rem;}

            .box{width:15rem;height:20rem;padding:0 2rem 3rem;-webkit-transition:opacity 0.5s linear 0.3s,-webkit-transform 0.3s linear 0s,-webkit-filter 0.5s linear 0.3s;transition:opacity 0.5s linear 0.3s,-webkit-transform 0.3s linear 0s,-webkit-filter 0.5s linear 0.3s;transition:transform 0.3s linear 0s,filter 0.5s linear 0.3s,opacity 0.5s linear 0.3s;transition:transform 0.3s linear 0s,filter 0.5s linear 0.3s,opacity 0.5s linear 0.3s,-webkit-transform 0.3s linear 0s,-webkit-filter 0.5s linear 0.3s;}

            .product{position:relative;width:100%;height:100%;border-radius:0.2rem;background-color:pink;background-position:top 3rem center;background-size:80%;background-repeat:no-repeat;box-shadow:0 0.1rem 0.2rem rgba(0,0,0,0.1);-webkit-transition:box-shadow 0.5s linear,height 0.1s linear 0s;transition:box-shadow 0.5s linear,height 0.1s linear 0s;}
            
            /*关键代码就是这行  */
            .wrapper:hover .box:not(:hover){-webkit-filter:blur(3px);filter:blur(3px);opacity:0.5;}
            /*关键代码就是这行  */

            .box:hover{-webkit-transform:scale(1.1);transform:scale(1.1);-webkit-transition:opacity 0.1s linear 0s,-webkit-transform 0.3s linear 0.3s,-webkit-filter 0.1s linear 0s;transition:opacity 0.1s linear 0s,-webkit-transform 0.3s linear 0.3s,-webkit-filter 0.1s linear 0s;transition:opacity 0.1s linear 0s,transform 0.3s linear 0.3s,filter 0.1s linear 0s;transition:opacity 0.1s linear 0s,transform 0.3s linear 0.3s,filter 0.1s linear 0s,-webkit-transform 0.3s linear 0.3s,-webkit-filter 0.1s linear 0s;}

            .box:hover .product{box-shadow:0 0 1rem rgba(0,0,0,0.2);-webkit-transition:box-shadow 1s linear,height 0.3s linear 0.5s;transition:box-shadow 1s linear,height 0.3s linear 0.5s;}
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box"><div class="product" style="background-image:url('html/images/logo.png');"></div></div>
            <div class="box"><div class="product" style="background-image:url('html/images/warnning-banner.jpg');"></div></div>
            <div class="box"><div class="product" style="background-image:url('html/images/icon-help.png');"></div></div>
        </div>
    </body>
</html>
