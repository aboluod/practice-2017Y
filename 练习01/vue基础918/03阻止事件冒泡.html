<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <!--这是一个冒泡的例子，点击input，会触发input的点击事件和div的点击事件-->
    <!--vue中阻止事件冒泡是在事件后面加stop-->
    <!--js原生阻止事件冒泡用事件的stopPropagation()方法-->
    <div id="box">
        <div @click="say2()">
            <input type="button" value="点我" @click="say($event);">
            <!--<input type="button" value="点我" @click.stop="say();">-->
        </div>
    </div>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script>
    window.onload = function(){
        var c = new Vue({
            el: '#box',
            methods: {
                say: function(ev){
                    //注意alert里面是字符串或者数字或者是一个变量，不能是一串中文或者一串英文
                    alert("我是input");
//                    alert(3);
                    ev.stopPropagation();
                },
                say2: function(){
                    alert("我是div");
                }
            }
        })
    }
</script>
</body>
</html>
