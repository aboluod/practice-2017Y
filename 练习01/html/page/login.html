<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>登录页面</title>
</head>
<body>
    <div id="bg"><img src="../images/bg.jpg"></div>
    <div class="top clear">
        <div class="layout">
            <img src="../images/logo.png" alt="">
            <h1>企业监测预警系统</h1>
        </div>
    </div>
    <div class="login layout clear">
        <div class="login-box ">
            <h1>签约企业登录</h1>
            <label for="">账号</label>
            <input type="tel" placeholder="请输入您的手机号码">
            <label for="">密码</label>
            <input type="password" placeholder="请输入您的账号密码">
            <button>登录</button>
            <a href="javascript:void(0)">忘记密码</a>
        </div>
    </div>
    <div class="service layout">
        <div class="service-process">
            <span>服务流程</span>
            <i style="left: 0;"></i>
            <i style="right: 0;"></i>
        </div>
        <div class="ser-block clear">
            <i class="icon1"></i>
            <i class="icon2"></i>
            <i class="icon3"></i>
        </div>
        <p>业务咨询热线：021-34611615</p>
    </div>
</body>
</html>
