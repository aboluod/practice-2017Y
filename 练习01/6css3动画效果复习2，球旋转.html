<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球旋转</title>
    <style>
        *{padding:0;margin:0;}
        li{list-style:none;}
        body{background:#000;}
        .wrapper{width:600px;height:600px;margin:0 auto;perspective:1800px;}
        .demo-container{position:relative;width:600px;height:600px;overflow:hidden;}

        @keyframes boxXuanzhuan{
            0%{
                transform:rotateX(50deg) rotateZ(170deg) rotateY(50deg);
            }
            30%{
                transform:rotateY(50deg) rotateX(170deg) rotateZ(30deg);
            }
            60%{
                transform:rotateZ(50deg) rotateY(170deg) rotate(95deg);
            }
            100%{
                transform:rotateX(50deg) rotateZ(170deg) rotateY(66deg);
            }
        }

        .box{width:600px;height:600px;position:absolute;left:50%;top:50%;margin-left:-300px;margin-top:-300px;transform-style:preserve-3d;animation:boxXuanzhuan 30s infinite ease alternate;}

        @keyframes liXuanzhuan {
            0%{
                background:#acf91a;color:#00b700;border-radius:50%;width:50px;height:30px;box-shadow:0 0 10px #adff2f;
            }
            30%{
                background:#f9641a;color:#f71af9;border-radius:20%;width:60px;height:50px;box-shadow:0 0 10px #818217;
            }
            70%{
                background:#6932bf;color:#fff;border-radius:50%;width:50px;height:50px;box-shadow:0 0 10px #adff2f;
            }
            100%{
                background:#acf91a;color:#00b700;border-radius:10%;width:50px;height:30px;box-shadow:0 0 10px #adff2f;
            }
        }
        .box li{background:#00ff99;position:absolute;width:60px;height:60px;left:50%;top:50%;margin-left:-30px;margin-top:-30px;font:22px/60px "Microsoft YaHei";color:#f08787;border-radius:50%;text-align:center;animation:liXuanzhuan 20s infinite ease alternate;}

        .item1{transform:translateZ(250px);}
        .item2{transform:translateZ(-250px);}
        .item3{transform:rotateY(90deg) translateZ(250px);}
        .item4{transform:rotateY(-90deg) translateZ(250px);}
        .item5{transform:rotateY(45deg) translateZ(-250px);}
        .item6{transform:rotateY(-45deg) translateZ(-250px);}
        .item7{transform:rotateY(45deg) translateZ(250px);}
        .item8{transform:rotateY(-45deg) translateZ(250px);}
        .item9{transform:rotateY(-45deg) rotateX(45deg) translateZ(250px);}
        .item10{transform:rotateY(-135deg) rotateX(45deg) translateZ(250px);}
        .item11{transform:rotateY(45deg) rotateX(45deg) translateZ(250px);}
        .item12{transform:rotateY(135deg) rotateX(45deg) translateZ(250px);}
        .item13{transform:rotateY(-45deg) rotateX(-45deg) translateZ(250px);}
        .item14{transform:rotateY(-135deg) rotateX(-45deg) translateZ(250px);}
        .item15{transform:rotateY(45deg) rotateX(-45deg) translateZ(250px);}
        .item16{transform:rotateY(135deg) rotateX(-45deg) translateZ(250px);}
        .item17{transfrom:rotateX(90deg) translateZ(250px);}
        .item18{transform:rotateX(-90deg) translateZ(250px);}

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="demo-container">
            <ul class="box">
                <li class="item1"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
                <li class="item5"></li>
                <li class="item6"></li>
                <li class="item7"></li>
                <li class="item8"></li>
                <li class="item9"></li>
                <li class="item10"></li>
                <li class="item11"></li>
                <li class="item12"></li>
                <li class="item13"></li>
                <li class="item14"></li>
                <li class="item15"></li>
                <li class="item16"></li>
                <li class="item17"></li>
                <li class="item18"></li>
            </ul>
        </div>
    </div>
</body>
</html>
