<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <!--双核浏览器优先使用webkit内核-->
    <meta name="renderer" content="webkit" >
    <title>qrcode.js生成二维码</title>
    <style>
        input {
            width: 500px;
            height: 40px;
            border: 1px solid gold;
            border-radius: 10px;
            padding: 0 20px;
            outline: none;
        }
        #qrcode {
            width: 200px;
            height: 200px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<input id="input" type="text" placeholder="请输入要生成二维码的url" value="http://www.baidu.com">
<div id="qrcode"></div>

<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
<script type="text/javascript">
 var qrcode = new QRCode(document.getElementById('qrcode'),{
    width: 200,
     height: 200
 });

 function makeCode1 () {
    var elText = document.getElementById('input');
    //如果输入框是空，就提示让输入地址，然后聚焦，返回
    if (!elText.value) {
        alert('请输入一个url地址');
        elText.value = 'http:www.baidu.com';
        return;
    }
    //如果输入框中输入了内容，那么就生成一个二维码
     qrcode.makeCode(elText.value);
    //主要就是new了qrcode这个对象，然后用了makeCode这个方法
}
    makeCode1();

    $('#input').on('blur',function(){
        makeCode1();
    }).on('keydown',function(e){
        if(e.keyCode == 13) {
            makeCode1();
        }
    })
</script>
</body>
</html>
