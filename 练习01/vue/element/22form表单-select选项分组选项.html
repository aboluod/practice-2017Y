<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select分组选项</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <!--使用el-option-group对备选项进行分组，它的label属性为分组名-->
    <div id="app">
        <el-select v-model="value7" placeholder="请选择">
            <el-option-group v-for="group in options3" :label="group.label">
                <el-option v-for="item in group.options" :label="item.label" :value="item.value"></el-option>
            </el-option-group>
        </el-select>
    </div>
</body>
<!--先引入 Vue-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--引入组件库-->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var Main = {
        data :function(){
            return {
                options3: [{
                    label: '热门城市',
                    options: [{
                        value: 'shanghai',
                        label: '上海'
                    },{
                        value: 'beijing',
                        label: '北京'
                    }]
                },{
                    label: '城市名',
                    options: [{
                        value: 'chengdu',
                        label: '成都'
                    },{
                        value: 'guangzhou',
                        label: '广州'
                    },{
                        value: 'xian',
                        label: '西安'
                    }]
                }],
                value7: ''
            }
        }
    }

    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#app');
</script>
</html>
