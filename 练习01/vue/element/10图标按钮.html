<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标按钮</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div id="app">
        <el-button type="primary" icon="edit"></el-button>
        <el-button type="primary" icon="share"></el-button>
        <el-button type="danger" icon="delete"></el-button>
        <el-button type="info" icon="search">搜索</el-button>
        <el-button type="success">上传<i class="el-icon-upload el-icon-right"></i></el-button>

        <br><br><br><br><br><br>

        <el-button-group>
            <el-button type="primary" icon="arrow-left">上一页</el-button>
            <el-button type="primary">下一页 <i class="el-icon-arrow-right"></i></el-button>
        </el-button-group>

        <br><br><br><br><br><br>

        <el-button-group>
            <el-button type="primary" icon="edit"></el-button>
            <el-button type="primary" icon="share"></el-button>
            <el-button type="primary" icon="delete"></el-button>
        </el-button-group>

        <br><br><br><br><br><br>

        <el-button type="primary" :loading="true">加载中</el-button>

        <br><br><br><br><br><br>

        <!--按钮不同尺寸-->
        <el-button type="primary" size="large">大型按钮</el-button>
        <el-button type="info">正常按钮</el-button>
        <el-button type="success" size="small">小型按钮</el-button>
        <el-button type="danger" size="mini">超小按钮</el-button>
    </div>
</body>
<!--先引入 Vue-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--引入组件库-->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue().$mount('#app');
</script>

</html>
