<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimePicker时间选择器</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body>
    <div id="app">
        <el-time-select v-model="value1" :picker-options="{start:'08:30',step:'00:15',end:'11:30'}" placeholder="请选择时间">
        </el-time-select>
    </div>

    <br><br><br>

    <div id="app2">
        <el-time-select placeholder="起始时间" v-model="startTime" :picker-options="{start: '08:30',step: '00:15',end: '18:30'}"></el-time-select>
        <el-time-select placeholder="结束时间" v-model="endTime" :picker-options="{start: '08:30',step: '00:15',end: '18:30',minTime: startTime}"></el-time-select>
    </div>
</body>
<!--先引入 Vue-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--引入组件库-->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>

    var Main2 = {
        data :function(){
            return {
                startTime: '',
                endTime: ''
            }
        }
    }
    var Ctor2 = Vue.extend(Main2);
    new Ctor2().$mount('#app2');




    var Main = {
        data :function(){
            return {
                value1: '09:00'
            }
        }
    }
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#app');
</script>
</html>
