<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性-基础例子</title>
</head>
<body>
    <div id="example">
        <p>原始信息："{{ message }}"</p>
        <p>计算属性 反过来的消息："{{ reversedMessage }}"</p>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            reversedMessage: function(){
                console.log(this.message.split(''));
                return this.message.split('').reverse().join('');
            }
        }
    })
</script>
</html>
