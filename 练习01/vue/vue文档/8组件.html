<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
    <!--全局注册组件-->
    <div id="example">
        <my-component></my-component>
    </div>

    <!--局部注册组件-->
    <div id="example2">
        <my-component2></my-component2>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    //局部注册组件
    var Child = {
        template: '<div style="color:gold">一个局部的注册组件</div>'
    }
    new Vue({
        el: '#example2',
        components: {
            'my-component2': Child
        }
    })





    //要确保在初始化根实例之前注册了组件
    //组件注册(这样的注册属于全局注册)
    Vue.component('my-component',{
        template: '<h1>wo yao hen 666</h1>'
    })

    //创建根实例
    new Vue({
        el: '#example'
    })
</script>
</html>
