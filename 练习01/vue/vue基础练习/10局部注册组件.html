<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部注册组件</title>
    <!--
    全局注册组件和局部注册组件
    第8个html文件里的组件就是全局注册组件
    这个html文件里的组件是局部注册组件
    -->
</head>
<body>
    <div id="app">
        <!--3,my-component只能在#app下使用，为局部注册组件-->
        <my-component></my-component>
    </div>

    <div id="app2">
        <!--即使组件挂载在Vue的实例下，组件在#app2里仍不可用-->
        <my-component></my-component>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    //1,创建一个组件构造器
    var myComponent = Vue.extend({
        template: '<div>This is my first component!</div>'
    })

    new Vue({
        el: '#app',
        components: {
            //2.将myComponents组件注册到Vue实例下
            'my-component' : myComponent
        }
    })

    new Vue({
        el: '#app2'
    })
</script>
</html>
