<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用props</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        html{font-size:12px;font-family:Ubuntu,simHei,sans-serif;font-weight:400;}
        body{font-size:1rem;}
        table,th,td{border-collapse:collapse;border-spacing:0;}
        table{width:100%;margin:20px;}
        td,th{border:1px solid #bcbcbc;padding:5px 10px;}
        th{background:#42b983;font-size:1.2rem;font-weight:400;color:#fff;cursor:pointer;}
        tr:nth-of-type(odd){background:#fff;}
        tr:nth-of-type(even){background:#eee;}
        #app{max-width:480px;margin:0 auto;}
    </style>
</head>
<body>
    <div id="app">
        <my-component v-bind:my-name="name"  v-bind:my-age="age"></my-component>
    </div>

    <template id="myComponent">
        <table>
            <tr>
                <th colspan="2">子组件数据</th>
            </tr>
            <tr>
                <td>my name</td>
                <td>{{ myName }}</td>
            </tr>
            <tr>
                <td>my age</td>
                <td>{{ myAge }}</td>
            </tr>
        </table>
    </template>
</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'keepfool',
            age: 28
        },

        components: {
            'my-component': {
                template: '#myComponent',
                props: ['myName','myAge']
            }
        }
    })
</script>

</html>
