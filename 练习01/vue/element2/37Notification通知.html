<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification通知</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body>
    <div id="app">
        <template>
            <el-button plain @click="open3">成功</el-button>
            <el-button plain @click="open4">警告</el-button>
            <el-button plain @click="open5">消息</el-button>
            <el-button plain @click="open6">错误</el-button>
        </template>
    </div>
</body>
<!--先引入 Vue-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--引入组件库-->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var Main = {
        methods: {
            open3(){
                this.$notify({
                    title: '成功',
                    message: '这是一条成功的提示消息',
                    type: 'success'
                });
            },
            open4(){
                this.$notify({
                    title: '警告',
                    message: '这是一条警告的提示消息',
                    type: 'warning'
                });
            },
            open5(){
                this.$notify.info({
                    title: '消息',
                    message: '这是一条消息的提示消息'
                });
            },
            open6(){
                this.$notify.error({
                    title: '错误',
                    message: '这是一条错误的提示消息'
                })
            }
        }
    }
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#app');
</script>
</html>
