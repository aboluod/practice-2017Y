<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最基本的路由页面</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>

        <!--路由匹配到的组件将渲染在这里-->
        <router-view></router-view>
    </div>

    <script>
        //1,定义路由组件，当然也可以从其他文件import进来
        const Foo = {template: '<div>foo zhang bo</div>'}
        const Bar = {template: '<div>bar tian huan</div>'}
        //2,定义路由,每个路由应该映射一个组件
        const routes = [
            {path: '/foo',component: Foo},
            {path: '/bar',component: Bar}
        ]
        //3,创建router实例
        const router = new VueRouter({
            routes:routes
        })
        //4,创建和挂载根实例
        const app = new Vue({
            router:router
        }).$mount('#app')
    </script>
</body>
</html>
