<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="http://zeptojs.com/zepto.min.js"></script>

    <!--难点就是鸟动画的实现，用了css3的animation，也用了canvas-->

</head>
<body>
    <div class="module">
        <img class="bgImg" src="images/1.jpg" alt="">
        <div class="bird">
            <canvas id="birdCanvas" width="80px" height="80px">
                Your browser does not support the canvas element.
            </canvas>
        </div>
        <div class="bells">
            <img src="images/2.png" alt="">
        </div>
        <ul class="leaf">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script type="text/javascript">
//        var c = document.getElementById('birdCanvas');
        var c=$("#birdCanvas");
        var cxt = c[0].getContext('2d');
        var img = new Image();
        img.src = 'images/4.png';
        var speed = 0;

        function draw(cxt) {
            cxt.drawImage(img,200*speed,0,200,200,0,0,80,80);
        }
        setInterval(function(){
            cxt.clearRect(0,0,80,80);
            draw(cxt);
            if(speed == 6){
                speed=0;
            }else {
                speed+=1;
            }
        },175);
    </script>
</body>
</html>
